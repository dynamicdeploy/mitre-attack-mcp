services:
  mitre-attack-mcp:
    build: .
    ports:
      - "8032:8032"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8032
      - MCP_PATH=/mcp/
      - MCP_DATA_DIR=/app/data
      - MCP_WORKERS=1
    volumes:
      # Persist MITRE ATT&CK data
      - mitre_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8032/mcp/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mitre_data:
